        <meta charset="UTF-8">

        <script>
             // Set original delay
            var delay = 1;
            var condition = true;
            var text = "larisa";
            var count = 0;
            function writeStuff(text)
            {
                if(count === 2000){
                    condition = false;
                }
                console.log("writing: "+text);
                if (condition)
                { 
                    count++;
                    setTimeout(function() { 
                        console.log("awaken ");
                        writeStuff(text);
                    }, delay);                    
                }
                                
                console.log("finished func ");
            } 
            writeStuff(text+count);
        </script>
    </head>
