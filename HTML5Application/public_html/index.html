<!DOCTYPE html>
<html>

<head>
    <title>Pacman Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div class="maze"></div>

    <button class="start-game-btn">start game</button>
    <button class="pause-game-btn">Pause</button>
    <button class="resume-game-btn">Resume game</button>

    <div class="score-wrapper">Score: <span class="score">0</span></div>

    <div class="game-over">
        <h1>Game Over</h1>
        
        <button class="start-new-game-btn">start new game</button>
    </div>

    <script src="game.js"></script>
</body>

</html>
